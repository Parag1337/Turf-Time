{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="page-header text-center">
  <div class="container">
    <h1 class="text-white display-4 fw-bold">404</h1>
    <p class="text-white-50 lead">Page Not Found</p>
  </div>
</div>

<div class="container mb-7">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <div class="card shadow p-5">
        <i class="fas fa-exclamation-triangle text-warning mb-4" style="font-size: 4rem;"></i>
        <h2 class="mb-4">Oops! Page not found</h2>
        <p class="mb-4">The page you are looking for might have been removed or is temporarily unavailable.</p>
        <a href="{{ url_for('index') }}" class="btn btn-success btn-lg">Back to Homepage</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
